apiVersion: v1
kind: Service
metadata:
  name: ce-server
  namespace: ce-server
spec:
  selector:
      app: ce-server
  ports:
    - protocol: TCP
      name: gameport1tcp
      port: 7777
      targetPort: 7777
    - protocol: UDP
      name: gameport1udp
      port: 7777
      targetPort: 7777
  type: LoadBalancer