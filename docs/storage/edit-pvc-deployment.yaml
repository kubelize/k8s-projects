apiVersion: apps/v1
kind: Deployment
metadata:
  name: debian-modify-pvc
  labels:
    app: debian-modify-pvc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: debian-modify-pvc
  template:
    metadata:
      labels:
        app: debian-modify-pvc
    spec:
      containers:
      - name: debian
        image: debian:latest
        command: ["/bin/sleep", "infinity"]  # Keeps the container running
        volumeMounts:
        - name: old-pvc
          mountPath: /data/old
      - name: pvc-volume
        persistentVolumeClaim:
          claimName: terraria-farfaraway-data # Name of your existing PVC
