apiVersion: apps/v1
kind: Deployment
metadata:
  name: debian-modify-pvc
  labels:
    app: debian-modify-pvc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: debian-modify-pvc
  template:
    metadata:
      labels:
        app: debian-modify-pvc
    spec:
      containers:
      - name: debian
        image: debian:latest
        command: ["/bin/sleep", "infinity"]  # Keeps the container running
        volumeMounts:
        - name: pvc-volume
          mountPath: /root/.local/share/RLCraft # Mount point for the PVC
      volumes:
      - name: pvc-volume
        persistentVolumeClaim:
          claimName: rlcraft-minecraft-minecraft-datadir # Name of your existing PVC