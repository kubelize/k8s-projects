apiVersion: v1
kind: ConfigMap
metadata:
  name: multipaper-bukkit
  labels:
    helm.sh/chart: multipaper-0.1.0
    app.kubernetes.io/name: multipaper
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.18.2-63"
data:
  bukkit.yml: |
    settings:
      allow-end: true
      warn-on-overload: true
      permissions-file: permissions.yml
      update-folder: update
      plugin-profiling: false
      connection-throttle: 4000
      query-plugins: true
      deprecated-verbose: default
      shutdown-message: Server closed
      minimum-api: none
    spawn-limits:
      monsters: 70
      animals: 10
      water-animals: 5
      water-ambient: 20
      water-underground-creature: 5
      axolotls: 5
      ambient: 15
    chunk-gc:
      period-in-ticks: 600
    ticks-per:
      animal-spawns: 400
      monster-spawns: 1
      water-spawns: 1
      water-ambient-spawns: 1
      water-underground-creature-spawns: 1
      axolotl-spawns: 1
      ambient-spawns: 1
      autosave: 6000
    aliases: now-in-commands.yml
  permissions.yml: |

  commands.yml: |

  help.yml: |
